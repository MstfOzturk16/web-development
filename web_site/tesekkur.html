<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Teşekkürler</title>
  <link rel="stylesheet" href="style.css">
  <style>
    .tesekkur-kapsayici {
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      background-color: #f5fff8;
      padding: 40px;
    }

    .tesekkur-kapsayici h1 {
      font-size: 32px;
      color: #008080;
      margin-bottom: 20px;
    }

    .tesekkur-kapsayici p {
      font-size: 18px;
      max-width: 600px;
      margin-bottom: 30px;
    }

    .geri-butonu {
      background-color: #68bfa0;
      color: white;
      padding: 12px 24px;
      border: none;
      border-radius: 6px;
      font-size: 16px;
      text-decoration: none;
      transition: background-color 0.3s ease;
    }

    .geri-butonu:hover {
      background-color: #56a88b;
    }
  </style>
</head>
<body>

  <div class="tesekkur-kapsayici">
    <h1>Teşekkür Ederiz!</h1>
    <p>Formunuz başarıyla gönderildi. En kısa sürede sizinle iletişime geçeceğiz.</p>
    <a href="index.html" class="geri-butonu">Ana Sayfaya Dön</a>
  </div>

</body>
</html>
